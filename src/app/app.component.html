<form [formGroup]="rxLogixForm">
  <div class="container">
    <div class="row">
      <div class="col-md-12 pad-top-1rem">
        <div class="row">
          <div class="form-group col-md-1">
            <label for="name">Name:</label>
          </div>
          <div class="form-group col-md-3">
            <input type="text" class="form-control" formControlName="name" [(ngModel)]="name">
          </div>
          <div class="form-group col-md-1">
            <label for="email">Email:</label>
          </div>
          <div class="form-group col-md-3">
            <input type="email" class="form-control" formControlName="email" [(ngModel)]="email">
          </div>
          <div class="form-group col-md-4">
            <button class="btn btn-primary" type="button" (click)="add()">Add</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class=mat-elevation-z8>
    <table mat-table  [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>
      <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
      </ng-container>
      <ng-container matColumnDef="delete">
          <th mat-header-cell *matHeaderCellDef>Delete</th>
          <td mat-cell *matCellDef="let i=index">
            <button class="btn btn-danger" (click)="delete(i)">Delete</button>
          </td>
      </ng-container>
      <ng-container matColumnDef="showDetails">
          <th mat-header-cell *matHeaderCellDef>Show Details</th>
          <td mat-cell *matCellDef="let j=index">
            <button class="btn btn-danger" (click)="showDetails(j)">Show Details</button>
          </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
    </table>
  </div>

</form>
